<!doctype html>
<html lang = "en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
	<meta charset="UTF-8">
	<title>This is Signup page</title>
</head>
<body>
<section>
	<div class="container">
		<div class="row">
			<div class="col-md-8 offset-md-2">
				<div class="my-card mt-3 mb-3">
				
				<!-- Alert Message -->
				<div th:if="${session.message}" th:classappend="${session.message.type}" class="alert" role="alert">
  					<p th:text="${session.message.content}"></p>
				</div>
				
				<h1 class="text-center">Register Here</h1>
				
				<form novalidate action="" th:action="@{/do_register}" method="post" th:object="${user}">
					<!-- name field -->
					<div class="form-group">
					    <label for="name_field">Your Name</label>
					    <input name="name" 
					    type="text" 
					    class="form-control" 
					    th:classappend="${#fields.hasErrors('name')?'is-invalid':''}" 
					    id="name_field" 
					    aria-describedby="nameHelp" 
					    placeholder="Enter name" 
					    required 
					    th:value="${user.name}">
				 		
				 		<div class="invalid-feedback" th:each="e:${#fields.errors('name')}" th:text="${e}">
      					</div>
      					
				 	</div>
				 	<!-- email field -->
				 	<div class="form-group">
					    <label for="email_field">Email address</label>
					    <input name="email" type="email" class="form-control" id="email_field" aria-describedby="emailHelp" placeholder="Enter email" required th:value="${user.email}">
				 	</div>
				 	<!-- password field -->
				 	<div class="form-group">
					    <label for="password_field">Password</label>
					    <input name="password" type="password" class="form-control" id="password_field" aria-describedby="passwordHelp" placeholder="Enter password" required>
				 	</div>
				 	
				 	<!-- user about field -->
				 	
				 	<div class="form-group">
				 	
				 	<textarea name="about" rows="10" class="form-control" placeholder="Enter something yourself" th:text="${user.about}">
				 	
				 	</textarea>
				 	
				 	</div>
				 	<!-- Term and condition agreement -->
				 	
				 	<div class="form-group form-check">
				 		<input type="checkbox" name="agreement" class="form-check-input" id="agreement"/>
				 		<label for="agreement">Accept terms and condition</label>
				 	</div>
				 	
				 	<div class="container text-center">
				 		<button type="submit" class="btn bg-primary">Submit</button>
				 		<button type="reset" class="btn btn-warning">Reset</button>
				 	</div>
				</form>
				</div>
			</div> 
		</div>
	</div>
</section>
</body>
</html>
