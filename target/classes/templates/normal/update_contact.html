<!doctype html>
<html lang = "en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">
<head>
  <meta charset="UTF-8">
  <title>Update Contacts</title>
</head>
<body>
<section>

  <div class="card mr-3 ml-3">
    <div class="card-body">
      <h1 class="text-center">Update Contact</h1>
      <div class="container-fluid mt-1">
        <div class="row">
          <div class="col-md-8 offset-md-2">
            <form action="#"
                  th:object="${contact}"
                  enctype="multipart/form-data"
                  method="post"
                  th:action="@{/user/process-update}"
                  class="mt-2"
            >
              <input type="hidden" th:value="${contact.id}" name="id"/>
              <!-- First Name -->
              <div class="input-group">
                <div class="input-group-prepend">
                  <div class="input-group-text">
                    <i class="fa fa-plus"></i>
                  </div>
                </div>
                <input th:value="${contact.name}" type="text" id="firstName" name="name" placeholder="Enter Name here" class="form-control" required>
              </div>

              <!-- Second Name -->
              <div class="input-group mt-3">
                <div class="input-group-prepend">
                  <div class="input-group-text">
                    <i class="fas fa-user-alt"></i>
                  </div>
                </div>
                <input th:value="${contact.secondName}" type="text" id="secondName" name="secondName" placeholder="Enter Nick Name here" class="form-control" required>
              </div>

              <!-- Phone field -->
              <div class="input-group mt-3">
                <div class="input-group-prepend">
                  <div class="input-group-text">
                    <i class="fa fa-phone"></i>
                  </div>
                </div>
                <input th:value="${contact.phone}" type="number" id="phone" name="phone" placeholder="Enter Phone number here" class="form-control" required>
              </div>

              <!-- Email field -->
              <div class="input-group mt-3">
                <div class="input-group-prepend">
                  <div class="input-group-text">
                    @
                  </div>
                </div>
                <input th:value="${contact.email}" type="email" id="email" name="email" placeholder="Enter Email here" class="form-control" required>
              </div>

              <!-- Work field -->
              <div class="input-group mt-3">
                <div class="input-group-prepend">
                  <div class="input-group-text">
                    <i class="fa fa-briefcase"></i>
                  </div>
                </div>
                <input th:value="${contact.work}" type="text" id="work" name="work" placeholder="Enter Work here" class="form-control" required>
              </div>

              <!-- Description -->
              <div class="form-group mt-3">
                <textarea th:text="${contact.description}" name="description" id="description" rows="20" class="form-control" placeholder="Enter Description Here"></textarea>
              </div>

              <!-- Image -->
              <div class="custom-file">
                <input type="file" name="profileImage"/>
              </div>

              <div class="container text-center">
                <button class="btn btn-outline-primary">Save contact</button>
              </div>
            </form>
          </div>

        </div>

      </div>
    </div>
  </div>

</section>
</body>
</html>
